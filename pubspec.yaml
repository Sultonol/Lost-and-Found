name: lost_and_found
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # --- Dependensi yang kita tambahkan untuk Proyek GetX ---
  
  # Dependensi Inti
  get: ^4.6.6               # Untuk State Management, Dependency Injection, dan Routing
  get_storage: ^2.1.1       # Untuk menyimpan token login (penyimpanan lokal)
  tutorial_coach_mark: ^1.2.10
  
  # UI & Utility
  google_fonts: ^6.1.0      # Untuk font yang lebih menarik
  intl: ^0.19.0             # Untuk format tanggal
  image_picker: ^1.0.7      # Untuk mengambil gambar dari galeri/kamera
  cached_network_image: ^3.3.1 # Untuk caching gambar dari URL
  
  # --- Akhir dari dependensi tambahan ---

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.de/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
